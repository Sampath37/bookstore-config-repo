server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/users/**
        - id: book-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/books/**
        - id: order-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/orders/**
